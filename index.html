<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sinh Nhật Cực Đỉnh!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            cursor: none;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        }

        /* Tùy chỉnh con trỏ */
        #magic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,105,180,0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: 9999;
        }

        @media (max-width: 768px) {
            #magic-cursor {
                display: none; /* Ẩn trên thiết bị cảm ứng */
            }
        }

        /* Cấu trúc chính */
        .birthday-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            perspective: 2000px;
            padding: 20px;
            box-sizing: border-box;
        }

        .birthday-card {
            max-width: 90vw;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .birthday-card:hover {
            transform: rotateX(10deg) rotateY(15deg) translateZ(50px);
        }

        .hero-title {
            font-size: 2rem;
            font-weight: 800;
            background-image: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            color: transparent;
            animation: gradient-shift 5s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .birthday-card {
                width: 80vw;
                padding: 15px;
            }
            .hero-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .birthday-card {
                width: 90vw;
                padding: 10px;
            }
            .hero-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-pink-500 relative">
    <div id="magic-cursor"></div>
    <div id="particle-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="birthday-container flex items-center justify-center min-h-screen p-4">
        <div class="birthday-card relative w-full max-w-md rounded-3xl p-8 text-center transform">
            <div class="absolute inset-0 bg-white opacity-90 rounded-3xl"></div>
            
            <div class="relative z-10">
                <h1 class="hero-title text-6xl font-black mb-6 transform hover:scale-105 transition-transform">
                    HAPPY BIRTHDAY
                </h1>

                <div class="mb-6 relative">
                    <img src="10.jpg" alt="Avatar" class="mx-auto rounded-full w-64 h-64 object-cover border-8 border-white shadow-2xl transform transition-all hover:scale-110 hover:rotate-6">
                    <div class="absolute inset-0 bg-gradient-to-r from-pink-400 to-purple-600 opacity-20 rounded-full mix-blend-multiply"></div>
                </div>

                <h2 class="text-4xl font-bold text-gray-800 mb-4 animate-bounce">
                    Thanh Nguyên
                </h2>

                <p class="text-xl text-gray-700 mb-6 italic px-4">
                    Chúc bạn iu một năm mới tràn đầy 
                    niềm vui, thành công rực rỡ, 
                    và những giấc mơ bay cao như vũ trụ!
                </p>

                <div class="flex justify-center">
                    <a href="Happy Birthday.mp4" target="_blank" class="relative overflow-hidden group">
                        <span class="absolute inset-0 bg-gradient-to-r from-pink-500 to-purple-600 opacity-70 transform -skew-x-12 group-hover:skew-x-0 transition-transform duration-500"></span>
                        <span class="relative text-white px-10 py-4 rounded-full bg-transparent border-2 border-white group-hover:border-transparent transition-all duration-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Nhấn vô đây nghe bạn iu !!!
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Magic Cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('magic-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Particle System
        function createParticles() {
            const container = document.getElementById('particle-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                particle.style.animation = `
                    particle-float ${3 + Math.random() * 5}s 
                    cubic-bezier(0.36, 0, 0.66, -0.56) 
                    infinite alternate
                `;

                container.appendChild(particle);
            }

            // Add keyframe for particle floating
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes particle-float {
                    from { transform: translateY(0) rotate(0deg); }
                    to { transform: translateY(-100px) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }

        createParticles();
    </script>
</body>
</html>
